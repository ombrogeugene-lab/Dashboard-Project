<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="sidebar">
        <h2 class="logo">Team Dashboard</h2>
        <ul class="menu">
            <li class="active">Dashboard</li>
            <li>Team Members</li>
            <li>Projects</li>
            <li>Profile</li>
        </ul>
    </div>

    <div class="main">
        <h1>Dashboard Overview</h1>

        <div class="cards">
            <div class="card">
                <h3>Members</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3>Total Skills</h3>
                <p>27</p>
            </div>
            <div class="card">
                <h3>Proficiency</h3>
                <p>80%</p>
            </div>
            <div class="card">
                <h3>Active Projects</h3>
                <p>3</p>
            </div>
        </div>
    </div>

</body>
</html>
