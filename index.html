<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Leisure Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">Team Leisure</h2>

        <ul class="menu">
            <li class="dropdown">
                <div class="dropdown-btn">
                    Dashboard
                    <span class="arrow">â–¼</span>
                </div>

                <!-- Dropdown items -->
                <ul class="dropdown-content">
                    <li>Overview</li>
                    <li>Activity</li>
                    <li>Reports</li>
                </ul>
            </li>

            <li>Team Members</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <h1>Dashboard Overview</h1>

        <section class="cards">
            <div class="card">
                <h3>Total Members</h3>
                <p>4</p>
            </div>

            <div class="card">
                <h3>Pending Tasks</h3>
                <p>12</p>
            </div>

            <div class="card">
                <h3>Project Status</h3>
                <p>75%</p>
            </div>

            <div class="card">
                <h3>Performance</h3>
                <p>Excellent</p>
            </div>
        </section>
    </main>

    <script>
        // SIMPLE DROPDOWN FUNCTION
        document.querySelector(".dropdown-btn").addEventListener("click", function () {
            document.querySelector(".dropdown-content").classList.toggle("show");
            document.querySelector(".arrow").classList.toggle("rotate");
        });
    </script>

</body>
</html>
